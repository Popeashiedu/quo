<body>

    <header class="container-fluid">
        <div class="row">
            <div class="col-6">
                <img src="./assets/images/quomodo_logo_high-res 1.png" alt="quomodo_logo_high-res" class="img-fluid">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row text-center mt-5">
            <div class="col-12">
                <h1 class="blue-text">Welcome to work</h1>
            </div>
            <div class="col-12">
                <p class="blue-text">Please Login to sign in</p>
            </div>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Staff ID:</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="QMD009FE">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="**************">
                </div>
            </div>
            <a href="dashboard.html">
                <button class="btn btn-block sign-in-btn">Sign in</button>
            </a>

        </form>
        <div class="d-flex justify-content-between">
            <div class="mt-3">
                <a>
                    <p class="text-sm">Forgot password?</p>
                </a>
            </div>
            <div class="mt-3 text-right">
                <a>
                    <p class="text-sm">Sign up</p>
                </a>
            </div>
        </div>


    </main>
    <footer class="text-center mt-5">
        <p class="text-sm mb-0">TERMS OF SERVICES</p>
        <p class="text-sm">Â© 2019 Quomodo. All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
